<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Search</title>
  </head>
  <body>
    <h1>Movie Search</h1>
    <ul id="searchResults" hidden></ul>
    <div id="movieDetails" hidden></div>
    <form method="POST" id="searchMovieForm">
      <label for="movie_search_term" id="movie_search_term_label">
        Search
        <input type="text" id="movie_search_term">
      </label>
      <button type="submit" id="searchMovieSubmitButton">Submit</button>
    </form>
    <a href="/" id="rootLink" hidden>New Search</a>
  </body>
</html>
